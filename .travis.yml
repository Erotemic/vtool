language: python

sudo: false

python:
  - "2.7"
  #- "3.4"
  
cache: 
    apt: true
    directories:
        - $HOME/code
        - $HOME/code/utool
        - $HOME/.pip-cache
        #apt
        
addons:
# https://github.com/travis-ci/apt-source-whitelist#source-approval-process
    apt:
        #sources: 
        #    #- atlas
        #    - libatlas-dev
        #    - opencv
        packages: 
            - cmake
            - python-opencv
            - libatlas3gf-base
            - libatlas-dev
            - libblas-dev
            - python-scipy
            #- libatlas-dev

before_install:
  - pip install --upgrade pip setuptools wheel
  - pip install --only-binary=numpy,scipy numpy scipy
  - pip install utool
  - pip install cython
  - pip install pandas
  - pip install scikit-learn
  - pip install statsmodels

install:
  - python setup.py build develop

script: 
  - travis_wait ./run_doctests.py

after_failure: 
  - cat failed_doctests.txt
